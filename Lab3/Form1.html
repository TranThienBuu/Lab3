<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Form1.css">
</head>
<body>
<div id="login">

    <div class="container">
        <form action="#">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="fullname">FULL NAME *</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Your Name">
            </div>
            <div class="generate">

                <div class="form-group">
                    <label for="email">EMAIL *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Number Phone">
                </div>
            </div>

            <div class="form-group">
                <label for="needed_services">NEEDED SERVICE *</label><select class="form-control" id="needed_services">
                <option value="1">Please chooses</option>
                <option value="2">Option 1</option>
                <option value="3">Option 2</option>
            </select>
            </div>
            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea class="form-control" id="message" placeholder="Your meassage here..."></textarea>
            </div>
            <div class="btn">
                <button type="submit" class="btn-primary">Submit        -></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
