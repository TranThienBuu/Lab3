<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Form3.css">
</head>
<body>
<div id="form">
    <form id="form-id">
        <div class="form-input">
            <label>Account</label>
            <ul>
                <li><i class="bi bi-person-fill"></i><label>
                    <input type="text" placeholder="Full Name">
                </label></li>
                <li><i class="bi bi-envelope"></i><label>
                    <input type="email" placeholder="Email Address">
                </label></li>
                <li><i class="bi bi-key"></i><label>
                    <input type="password" placeholder="Password">
                </label></li>
            </ul>

            <div class="date_gender">
                <div class="date_b">
                    <label>Date of Birth</label>
                    <ul>
                        <li><label>
                            <input type="text" placeholder="DD">
                        </label></li>
                        <li><label>
                            <input type="email" placeholder="MM">
                        </label></li>
                        <li><label>
                            <input type="password" placeholder="YYYY">
                        </label></li>
                    </ul>
                </div>
                <div class="gender">
                    <label>Gender</label>
                    <div class="btn-primary">
                        <div class="btn">
                            <button value="male">Male</button>
                        </div>
                        <div class="btn">
                            <button value="female">Female</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <label>Payment Details</label>
                <div class="btn-payment">
                    <button value="payment" class="credit">Credit Card</button>
                    <button value="payment">Paypal</button>
                </div>
            </div>
            <div class="card-input">
                <ul>
                    <i class="bi bi-credit-card"></i>
                    <label>
                        <input type="number" min="0" max="1000" placeholder="Card Number">
                    </label>
                </ul>
            </div>
            <div class="card_cvc">
                <div class="cvc">
                    <label>
                        <input type="number" min="0" max="1000" placeholder="Card CVC">
                    </label>
                </div>
                <div class="date_cvc">
                    <label>
                        <select>
                            <option>January</option>
                            <option>Ferbruary</option>
                            <option>March</option>
                            <option>June</option>
                            <option>July</option>
                            <option>Argust</option>
                            <option>September</option>
                            <option>Optorber</option>
                            <option>November</option>
                            <option>Demcember</option>
                        </select>
                    </label>
                    <label>
                        <select>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="content">
                <h3>Terms and Conditions</h3>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox" value="ok">
                </label>
                <label>I accept the  terms and conditions for signing up to service, and hereby confirm i have read the privacy policy.</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
